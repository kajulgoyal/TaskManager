<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="task_controller.js"></script>
    <script src="add_task.js"></script>
    <title>New Task</title>
    </head>
<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example">
                    <h2 class="mt-4 mb-4">Add new task</h2>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control title" id="title" placeholder="Title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control description" id="description" placeholder="Description"
                            name="desciption">
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due date:</label>
                        <input type="date" class="form-control" id="due_date" name="due_date">
                    </div>
                    <div class="form-group mb-3">
                        <label for="priority">Priority:</label>

                        <div class="input-group-prepend">
                        </div>
                        <select class="custom-select" id="priority">
                            <option value="1">High</option>
                            <option selected value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-customized" id="add" >Add</button>
                     <input type="button" class="btn btn-primary btn-customized" id="back" onClick="parent.location='index.html'" value="Back"></button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
